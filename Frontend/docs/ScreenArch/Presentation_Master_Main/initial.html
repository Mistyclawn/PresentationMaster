<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Presentation Master Interface</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111418",
                        "surface-dark": "#1C2128", // Slightly lighter for cards
                        "border-dark": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#283039] bg-white dark:bg-[#111418] px-6 lg:px-10 py-3 sticky top-0 z-50">
<div class="flex items-center gap-4 text-slate-900 dark:text-white">
<div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg text-primary">
<span class="material-symbols-outlined text-2xl">dashboard</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Presentation Master</h2>
</div>
<div class="flex gap-2">
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 text-sm font-bold hover:bg-slate-700 dark:hover:bg-slate-200 transition-colors shadow-sm">
<span class="material-symbols-outlined mr-2 text-[20px]">slideshow</span>
<span class="truncate">Presentation Mode</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 bg-primary text-white text-sm font-bold hover:bg-blue-600 transition-colors">
<span class="material-symbols-outlined mr-2 text-[18px]">arrow_back</span>
<span class="truncate">Back to Editor</span>
</button>
<button class="flex size-9 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-slate-100 dark:bg-[#283039] text-slate-700 dark:text-white hover:bg-slate-200 dark:hover:bg-[#3b4652] transition-colors">
<span class="material-symbols-outlined text-[20px]">help</span>
</button>
<button class="flex size-9 cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-slate-100 dark:bg-[#283039] text-slate-700 dark:text-white hover:bg-slate-200 dark:hover:bg-[#3b4652] transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
</button>
</div>
</header>
<main class="flex-1 layout-container flex flex-col p-4 lg:p-8 max-w-[1600px] mx-auto w-full justify-center items-center">
<div class="w-full max-w-4xl flex flex-col gap-8">
<div class="flex flex-col items-center text-center">
<div class="relative group w-full max-w-2xl aspect-[16/9] mb-8 bg-slate-100 dark:bg-[#1a1f26]/50 rounded-2xl border-2 border-dashed border-slate-300 dark:border-slate-700 flex flex-col items-center justify-center overflow-hidden">
<div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05]" style="background-image: radial-gradient(#64748b 1px, transparent 1px); background-size: 24px 24px;"></div>
<div class="relative z-10 flex flex-col items-center p-6 transition-transform duration-500 hover:scale-105">
<div class="size-24 rounded-2xl bg-white dark:bg-surface-dark shadow-lg shadow-slate-200/50 dark:shadow-black/50 flex items-center justify-center mb-6 border border-slate-100 dark:border-border-dark">
<span class="material-symbols-outlined text-5xl text-primary opacity-80">present_to_all</span>
</div>
<h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-3">No Slides Yet</h1>
<p class="text-lg text-slate-500 dark:text-slate-400">Let's start building your presentation!</p>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-12 gap-6">
<div class="md:col-span-12 lg:col-span-7 flex flex-col">
<div class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark shadow-sm overflow-hidden h-full flex flex-col hover:border-primary/50 transition-colors">
<div class="p-6 border-b border-slate-100 dark:border-border-dark flex items-center gap-3 bg-slate-50/50 dark:bg-[#1a1f26]/50">
<div class="size-10 rounded-lg bg-primary/10 text-primary flex items-center justify-center shrink-0">
<span class="material-symbols-outlined">add_circle</span>
</div>
<div>
<h3 class="font-bold text-slate-900 dark:text-white">Add Your First Slide</h3>
<p class="text-xs text-slate-500 dark:text-slate-400">Enter title &amp; script to begin.</p>
</div>
</div>
<div class="p-6 flex-1 flex flex-col gap-4">
<div>
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wide">Slide Title</label>
<input class="w-full bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-border-dark rounded-lg px-4 py-2.5 text-slate-900 dark:text-white font-medium focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all placeholder:text-slate-400" placeholder="e.g. Q3 Strategy Overview" type="text"/>
</div>
<div class="flex-1">
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 mb-1.5 uppercase tracking-wide">Speaker Script</label>
<textarea class="w-full bg-slate-50 dark:bg-[#111418] border border-slate-200 dark:border-border-dark rounded-lg px-4 py-2.5 text-slate-900 dark:text-white text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none resize-none transition-all placeholder:text-slate-400 min-h-[80px]" placeholder="Type your narration here..."></textarea>
</div>
<button class="w-full py-3 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg shadow-sm hover:shadow transition-all flex items-center justify-center gap-2 mt-2">
<span class="material-symbols-outlined">check_circle</span> Create Slide
                        </button>
</div>
</div>
</div>
<div class="md:col-span-12 lg:col-span-5 flex flex-col gap-4">
<button class="flex-1 text-left group bg-gradient-to-br from-indigo-50/50 to-white dark:from-[#1e2329] dark:to-surface-dark p-6 rounded-xl border border-indigo-100 dark:border-indigo-500/30 hover:border-indigo-500 hover:ring-1 hover:ring-indigo-500 dark:hover:border-indigo-400 transition-all shadow-sm relative overflow-hidden">
<div class="absolute right-0 top-0 p-4 opacity-10 dark:opacity-5 pointer-events-none group-hover:scale-110 transition-transform duration-500">
<span class="material-symbols-outlined text-[80px]">psychology</span>
</div>
<div class="relative z-10">
<div class="size-10 rounded-lg bg-indigo-100 dark:bg-indigo-900/40 text-indigo-600 dark:text-indigo-300 flex items-center justify-center mb-4">
<span class="material-symbols-outlined">auto_awesome</span>
</div>
<h3 class="font-bold text-slate-900 dark:text-white text-lg mb-1 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">Generate Outline</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Use AI to suggest topics and narrative flow.</p>
</div>
</button>
<button class="flex-1 text-left group bg-white dark:bg-surface-dark p-6 rounded-xl border border-slate-200 dark:border-border-dark hover:border-emerald-500 hover:ring-1 hover:ring-emerald-500 transition-all shadow-sm relative overflow-hidden">
<div class="absolute right-0 top-0 p-4 opacity-10 dark:opacity-5 pointer-events-none group-hover:scale-110 transition-transform duration-500">
<span class="material-symbols-outlined text-[80px]">folder_open</span>
</div>
<div class="relative z-10">
<div class="size-10 rounded-lg bg-emerald-100 dark:bg-emerald-900/40 text-emerald-600 dark:text-emerald-400 flex items-center justify-center mb-4">
<span class="material-symbols-outlined">upload_file</span>
</div>
<h3 class="font-bold text-slate-900 dark:text-white text-lg mb-1 group-hover:text-emerald-600 dark:group-hover:text-emerald-400 transition-colors">Import Content</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Bring in existing PDF, Word, or PPTX files.</p>
</div>
</button>
</div>
</div>
</div>
</main>
</body></html>
